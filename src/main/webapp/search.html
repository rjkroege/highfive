<!--
    This is the search.html file for the Team 5 Project. Here, users can search our database for answers to their questions. The results are displayed in a dynamic area inside this SAME page.
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <title>Tech Questions!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <nav>
            <h2 id="header-title">
                <a class="nav-links" href="index.html">Tech Answers Home</a>
            </h2>
            <h2 id="find-answers">
                <a class="nav-links" href="search.html?deviceType=all">Find Answers!</a>
            </h2>
        </nav>
    </header>
    <main>
        <h1 class="header">Find The Answers You Want</h1>
        <p>1. Select your device<br> 2. Enter your question<br> 3. Find Answers! </p>
        <section id='searchSection'>
            <!-- Use libraries and servlets to browse through our database of questions to find answers to user's questions. Display field here with (A) device drop-down, (B) search field with "Enter your question here" as 'background' text to guide user, (C) "SEARCH" button.
    On click, button displays results WITHIN(!!!) same page (fetches from servlet) -->
            <input id="search-bar" type="text" placeholder="Type a question to search for!">
            <button id="search-btn" onclick="search()">Search</button>

                <template id="searchTemplate">
                    <div id="searchTemplateDiv">
                       <a href=""></a> 
                    </div>
                </template>
        </section>
        <h3>... Or browse our</h3>
        <a href="faq.html" class="optionLinks">Frequently Asked Questions</a>
    </main>
</body>

</html>
