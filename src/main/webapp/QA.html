<!--
    This is the faq.html file for the Team 5 Project. It's the backbone to the frequently asked questions page of the site.
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tech Questions!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body onload="QAdata()">
    <header>
        <nav>
            <h2 id="header-title">
                <a class="nav-links" href="index.html">Tech Answers Home</a>
            </h2>
            <h2 id="find-answers">
                <a class="nav-links" href="search.html?deviceType=all">Find Answers!</a>
            </h2>
        </nav>
    </header>
    <main>
        <h1>Questions and answer</h1>
        <section id="QASection">
            <div id="loader"></div>
            <h2 id="question"></h2>
            <h3 id="device_type"></h3>
            <!-- This section is where we can insert the top 10 FAQ from the database and use javascript for it.-->
            <template id="QATemplate">
                <p></p>
            </template>
        </section>
        <div id="questionContainer">
            <p>Answer:</p>
            <textarea rows=10 cols=100 id="answer"></textarea>
            <button onclick="submitAnswer()">Submit answer</button>
        </div>
    </main>
</body>

</html>
