<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tech Questions!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <nav>
            <h2 id="header-title">
                <a class="nav-links" href="index.html">Tech Answers Home</a>
            </h2>
            <h2 id="find-answers">
                <a class="nav-links" href="search.html">Find Answers!</a>
            </h2>
        </nav>
    </header>
    <main>
        <div id="askContainer">
            <h1 id="askContainerTitle">Submit a Question</h1>
            <!-- <p>We are so sorry to hear you didn'd find the answers you need!</p> -->
            <p>Please submit your question bellow, and we'll notify you when an answer becomes available.</p>
            <div id="emailContainer">
                <p>Email address:</p>
                <input id="email" type="text" placeholder="email@example.com">
            </div>
            <div id="deviceContainer">
                <label for="cars">Device Type:</label>
                <select name="device_type" id="device_type">
                    <option value="iPhone">iPhone</option>
                    <option value="android">Android</option>
                </select>
            </div>
            <div id="questionContainer">
                <p>Question:</p>
                <textarea rows=10 cols=100 id='question'></textarea>
            </div>
            <button oncLick="askQuestions()">Submit</button>
        </div>
    </main>
</body>

</html>
