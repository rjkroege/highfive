<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <title>Tech Questions!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <nav>
            <h2 id="header-title">
                <a class="nav-links" href="index.html">Tech Answers Home</a>
            </h2>
            <h2 id="find-answers">
                <a class="nav-links" href="search.html?deviceType=all">Find Answers!</a>
            </h2>
        </nav>
    </header>
    <main>
        <section id="askContainer">
            <h1 id="askContainerTitle" class="header">Ask a Question</h1>
            <p>Please submit your question bellow, and we'll notify you when an answer becomes available.</p>
            <div id="emailContainer">
                <p class="prompt-msg">Email address:</p>
                <input id="email" type="text" placeholder="email@example.com">
            </div>
            <div id="deviceContainer">
                <label for="device_type">Device Type:</label>
                <select name="device_type" id="device_type">
                    <option value="iPhone">iPhone</option>
                    <option value="android">Android</option>
                </select>
            </div>
            <div id="questionContainer">
                <p class="prompt-msg">Question:</p>
                <textarea rows=10 cols=90 id='question' placeholder="Type Question Here!"></textarea>
            </div>
            <button id="submit-question" oncLick="askQuestions()">Submit</button>
        </section>
    </main>
</body>

</html>
